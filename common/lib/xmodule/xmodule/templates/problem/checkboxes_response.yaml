        <p>To create a checkbox problem in the simple editor:</p>
        <p>1. Enter the text of the main question between two pairs of angle brackets that point inward (&gt;&gt;&lt;&lt;).</p>
        <p>2. Add brackets that contain a space before each answer option: [ ]</p>
